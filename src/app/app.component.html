<p>
  <input type="text" [(ngModel)]="imgParent" />
</p>
<button (click)="toggleImg()">Toggle Img</button>
<p>{{ showImg }}</p>
<app-img
  *ngIf="showImg"
  [img]="imgParent"
  (loaded)="onLoaded($event)"
></app-img>
<hr />
<app-product
  [myProduct]="product"
  *ngFor="let product of products"
></app-product>
